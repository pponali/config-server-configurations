server:
  port: 8060
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defautZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    
info:
  app:
    name: "gatewayserver"
    description: "Bank Gateway Server Application"
    version: "1.0.0"

endpoints:
  shutdown:
    enabled: true

logging:
  level:
    org:
      service: DEBUG
